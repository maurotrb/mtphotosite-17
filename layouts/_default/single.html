{{ define "main" }}
<main>
  <section class="section">
    <div class="container">
      <header>
        <h1 class="title is-1">{{ .Title }}</h1>
        <h2 class="subtitle is-3">{{ .Description }}</h2>
      </header>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </section>
</main>
{{ end }}
