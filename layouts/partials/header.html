<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Title }}</title>
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}

    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/mtphotosite.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    {{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
    {{ .Hugo.Generator }}
  </head>
  <body>
    <header>
        <nav class="nav">
          <div class="nav-left">
            <a class="nav-item" id="logo" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
          </div>

          <span id="nav-toggle" class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </span>

          <div id="nav-menu" class="nav-right nav-menu">
	    {{ range .Site.Menus.main }}
	    <a class="nav-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
            {{end}}
	  </div>
        </nav>
    </header>
