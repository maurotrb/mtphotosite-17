<section class="section is-family-sans-serif" id="tags">
  <h1 class="title is-4">Explore the blog</h1>
  <div class="tags are-medium">
    {{ range $key, $value := .Site.Taxonomies.tags.ByCount }}
    <span class="tag is-capitalized"><a href="/tags/{{ $value.Name | urlize }}">{{ $value.Name }} ({{ $value.Count }})</a></span>
    {{ end }}
  </div>
</section>
