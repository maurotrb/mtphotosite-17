{{ partial "header.html" . }}
{{ $baseURL := .Site.BaseURL }}
<section class="section">
  <div class="container">
    <div class="heading">
      <h1 class="title is-1"><strong>Blog</strong></h1>
    </div>
    {{ range .Data.Pages }}
    <article>
      <div class="heading">
        <h3 class="title is-3"><strong><a href="{{ .Permalink }}">{{ .Title }}</strong></a></h3>
        <h4 class="subtitle is-6"><small>{{ .Date.Format "Jan 2, 2006" }}</small></h4>
      </div>
      <div class="content">{{ .Summary }}</div>
    </article>
    {{ end }}
  </div>
</section>
{{ partial "footer.html" . }}
